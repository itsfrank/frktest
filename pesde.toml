name = "itsfrank/frktest"
version = "0.0.2"
description = "A basic test framework for Lune"
authors = ["Francis O'Brien <github.com/itsfrank>"]
repository = "https://github.com/itsfrank/frktest"
license = "MIT"

includes = [
	"pesde.toml",
	"README.md",
	"LICENSE",
	"src/**",
]

[target]
environment = "lune"
lib = "src/init.luau"

[engines]
pesde = "^0.7.0"
lune = "^0.10.0"

[indices]
default = "https://github.com/pesde-pkg/index"
